    <script>
    async function fetchGoldPrice() {
        const myProxy = "https://script.google.com/macros/s/AKfycbyX3uyAGvHk90DfgMgcHkzrL7x97VXBaQcg0ARq-XOY19ubf234UBiWadTJSk31-x7KGA/exec?utl=";

        // --- 1 & 2. ดึงราคาไทย (ฮั่วเซ่งเฮง) ---
        try {
            const urlHSH = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";
            const resThai = await fetch(myProxy + "?url=" + encodeURIComponent(urlHSH));
            const dataThai = await resThai.json();

            if (dataThai) {
                document.getElementById('ask965').innerText = (dataThai.Ask965 || 0).toLocaleString();
                document.getElementById('bid965').innerText = (dataThai.Bid965 || 0).toLocaleString();
                document.getElementById('AskAssociation').innerText = (dataThai.AskAssociation || 0).toLocaleString();
                document.getElementById('BidAssociation').innerText = (dataThai.BidAssociation || 0).toLocaleString();
                document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965;
            }
        } catch (e) { console.error("Thai Gold Error", e); }

        try {
            const resEx = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
            const dataEx = await resEx.json();
            document.getElementById('fx').innerText = dataEx.rates.THB.toFixed(2) + " THB";
        } catch (e) { console.error("FX Error:", e); }


        // --- 3. ดึง Gold Spot (ราคาโลกจาก KuCoin) ---
        try {
            // เรียกโดยไม่ส่ง URL เพื่อให้ Script ดึง KuCoin ตามที่เราตั้งไว้
            const resSpot = await fetch(myProxy);
            const rawData = await resSpot.json();

            console.log("Spot Data from KuCoin:", rawData);

            if (rawData && rawData.data && rawData.data.price) {
                const price = parseFloat(rawData.data.price);
                document.getElementById('spot').innerText = "$" + price.toLocaleString(undefined, {minimumFractionDigits: 2});
            }
        } catch (e) {
            console.error("Spot Error", e);
            document.getElementById('spot').innerText = "Data Error";
        }
    }

    // เรียกทำงานทันทีที่โหลดหน้า
    fetchGoldPrice();

    // 1. ตั้งค่าให้รีเฟรชข้อมูลอัตโนมัติทุกๆ 30 วินาที
    setInterval(fetchGoldPrice, 30000);

    // 2. ฟังก์ชันตกแต่งเพิ่มเติม (ถ้าต้องการให้ราคาขยับแล้วมีสี)
    // คุณสามารถเพิ่ม Logic ตรวจสอบได้ว่าถ้าราคาใหม่ > ราคาเก่า ให้เป็นสีเขียวชั่วคราวได้ครับ


    </script>
