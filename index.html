    let goldData = [];   // เก็บราคาทองคำนวณได้
    let myChart;
    let oldSpotPrice = 0;
    let fxRate = 0; // สร้างตัวแปรรอไว้ด้านนอก try หรือข้างบนสุดของฟังก์ชันก็ได้
    let huaAsk965 = 0;

    const ctx = document.getElementById('goldChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: goldLabels,
            datasets: [{
                label: 'ราคาไทยคำนวณ (96.5%)',

                backgroundColor: 'rgba(255, 215, 0, 0.1)',
                borderWidth: 2,

                tension: 0.3 // ความโค้งของเส้น
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false, grid: { color: '#333' } },
                x: { grid: { color: '#333' } }
            },
            layout: {
                padding: {
                    top: 0,    // ลดช่องว่างด้านบน
                    bottom: 0
                }
            },
            plugins: {
                legend: {
                      display: true, // หรือเปลี่ยนเป็น false ถ้าไม่อยากให้มีชื่อ Dataset ด้านบน
                    labels: { color: '#fff', boxWidth: 12 }
                }
            }
        }
    });

    // --- 2. ฟังก์ชันคำนวณราคาทองไทย (เพิ่มเข้าไปใน fetchGoldPrice เดิมของคุณ) ---
    async function updateGoldPriceAndChart(spot, fx) {
        if (!huaAsk965 || huaAsk965 === 0) return; // ถ้าราคาไทยยังไม่มา ไม่ต้องอัปเดตกราฟ

        const thaiPrice = huaAsk965;
        document.getElementById('thaiCalc').innerText = Math.round(thaiPrice).toLocaleString() + " บาท";

        const now = new Date();
        const timeLabel = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');

        if (goldLabels.length > 240) {
            goldLabels.shift();
            goldData.shift();
        }

        goldLabels.push(timeLabel);
        goldData.push(Math.round(thaiPrice));
        myChart.update();
    }

    async function fetchGoldPrice() {
        // แสดงสถานะการโหลด
        const btn = document.querySelector('button');
        const updateTimeEl = document.getElementById('updateTime');
        btn.classList.add('opacity-50', 'cursor-wait');
        updateTimeEl.innerText = "กำลังอัปเดตตรงจากแหล่งข้อมูล...";

        // 1. ดึงราคาทองไทยจากฮั่วเซ่งเฮง (ดึงตรง!)
        try {
            const resHSH = await fetch("https://apicheckpricev3.huasengheng.com/api/Values/GetPrice");
            const data = await resHSH.json();

            if (Array.isArray(data)) {
                const hshItem = data.find(item => item.GoldType === 'HSH');
                if (hshItem) {
                    huaAsk965 = parseFloat(hshItem.Sell.replace(/,/g, ''));
                    document.getElementById('ask965').innerText = hshItem.Sell;
                    document.getElementById('bid965').innerText = hshItem.Buy;
                    document.getElementById('updateTime').innerText = "อัปเดตล่าสุด: " + (hshItem.TimeUpdate || "---");
                }
                const refItem = data.find(item => item.GoldType === 'REF');
                if (refItem) {
                    document.getElementById('AskAssociation').innerText = refItem.Sell;
                    document.getElementById('BidAssociation').innerText = refItem.Buy;
                }
            }
        } catch (e) {
            console.error("HSH Direct Fetch Error:", e);
        }

        // 2. ดึงค่าเงินบาท (FX) จาก Coinbase (ดึงตรง!)
        try {
            const resEx = await fetch("https://api.coinbase.com/v2/exchange-rates?currency=USD");
            const dataEx = await resEx.json();
            if (dataEx?.data?.rates?.THB) {
                fxRate = parseFloat(dataEx.data.rates.THB);
                document.getElementById('fx').innerText = fxRate.toFixed(2) + " THB";
            }
        } catch (e) { console.error("FX Error:", e); }

        // 3. ดึง Gold Spot จาก Coinbase (ดึงตรง!)
        // เปลี่ยนบรรทัดที่ดึง Spot Gold เป็นแบบนี้ครับ
        try {
            // ใช้ BTC-USD เป็นตัวทดสอบถ้า XAU-USD ติดปัญหา แต่สำหรับทองแนะนำตัวนี้ครับ
            const resSpot = await fetch("https://api.coinbase.com/v2/prices/PAXG-USD/spot");
            const dataSpot = await resSpot.json();

            if (dataSpot?.data?.amount) {
                const price = parseFloat(dataSpot.data.amount);
                document.getElementById('spot').innerText = "$ " + price.toLocaleString(undefined, { minimumFractionDigits: 2 });

                if (oldSpotPrice > 0) {
                    document.getElementById('spot').style.color = (price > oldSpotPrice) ? "#00ff00" : (price < oldSpotPrice ? "#ff0000" : "#ffffff");
                }
                oldSpotPrice = price;

                if (fxRate > 0) {
                    updateGoldPriceAndChart(price, fxRate);
                }
            }
        } catch (e) { console.error("Spot Error:", e); }
    }

    let historyChart;

    async function fetchHistoryData() {
        try {
            // ดึงตรงจาก Coinbase Exchange API (86400 คือ 1 วันในหน่วยวินาที)
            // ใช้ PAXG-USD ซึ่งอ้างอิงราคาทองคำ 1 ออนซ์
            const url = "https://api.exchange.coinbase.com/products/PAXG-USD/candles?granularity=86400";

            const res = await fetch(url);
            const data = await res.json();
            // ข้อมูลที่ได้จะเป็น Array ของ [time, low, high, open, close, volume]

            if (!data || data.length === 0) return;

            // Coinbase ให้ข้อมูลใหม่สุดขึ้นก่อน เราต้องถอยกลับมา 14 วัน และกลับด้าน (reverse)
            const last14Days = data.slice(0, 14).reverse();

            let dailyLabels = [];
            let dailyPrices = [];

            last14Days.forEach(day => {
                const date = new Date(day[0] * 1000);
                const label = date.getDate() + "/" + (date.getMonth() + 1);
                const closePrice = day[4]; // ใช้ค่า Close Price

                if (closePrice && fxRate > 0) {
                    const thaiPrice = (closePrice * 0.473 * fxRate);
                    dailyLabels.push(label);
                    dailyPrices.push(Math.round(thaiPrice));
                }
            });

            // คำนวณขอบเขตแกน Y (เพื่อแก้ปัญหาแกน Y ยาวผิดสัดส่วน)
            const minP = Math.min(...dailyPrices);
            const maxP = Math.max(...dailyPrices);
            const margin = (maxP - minP) * 0.2; // เพิ่มช่องว่าง 20%

            const ctxH = document.getElementById('historyChart').getContext('2d');
            if (historyChart) historyChart.destroy();

            historyChart = new Chart(ctxH, {
                type: 'line',
                data: {
                    labels: dailyLabels,
                    datasets: [{
                        label: 'ราคาทองไทยย้อนหลัง 14 วัน (บาท)',
                        data: dailyPrices,
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        borderColor: '#ffd700',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // สำคัญ: เพื่อให้กราฟปรับขนาดตาม container
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: Math.floor(minP - margin),
                            max: Math.ceil(maxP + margin),
                            grid: { color: '#333' },
                            ticks: { color: '#ccc' }
                        },
                        x: { grid: { display: false }, ticks: { color: '#ccc' } }
                    }
                }
            });

        } catch (e) {
            console.error("Coinbase History Error:", e);
        }
    }
