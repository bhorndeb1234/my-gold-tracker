    <script>
        async function fetchGoldPrice() {
            // 1. URL Proxy (ห้ามลืม /exec ที่ส่วนท้าย)
            const myProxy = "https://script.google.com/macros/s/AKfycbxwykNCUgzYBusuUfmanwPJtwgFbBSvJQ839FUL2lm6EyNKFkxeT60lt-tIq2EXv3Cp/exec";

            // --- 1 & 2. ดึงราคาไทย (ฮั่วเซ่งเฮง) ---
            try {
                const urlSeacon = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";

                // ต้องประกอบร่าง: Proxy + ?url= + เป้าหมาย
                const resSeacon = await fetch(myProxy + "?url=" + encodeURIComponent(urlSeacon));
                const dataSeacon = await resSeacon.json();

                console.log("Thai Gold Data:", dataSeacon);

                if (dataSeacon) {
                    document.getElementById('ask965').innerText = (dataSeacon.Ask965 || 0).toLocaleString();
                    document.getElementById('bid965').innerText = (dataSeacon.Bid965 || 0).toLocaleString();
                    document.getElementById('AskAssociation').innerText = (dataSeacon.AskAssociation || 0).toLocaleString();
                    document.getElementById('BidAssociation').innerText = (dataSeacon.BidAssociation || 0).toLocaleString();
                    document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965 || "---";
                }
            } catch (e) {
                console.error("Thai Gold Error", e);
            }

            // --- ส่วนดึง FX (เงินบาท) ---
            try {
                const resEx = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
                const dataEx = await resEx.json();
                document.getElementById('fx').innerText = dataEx.rates.THB.toFixed(2) + " THB";
            } catch (e) { console.error("FX Error:", e); }

            // --- 3. ดึง Gold Spot (ราคาโลกจาก Google/Coinbase - แม่นยำเท่า OANDA) ---
            try {
                const resSpot = await fetch(myProxy);
                const rawData = await resSpot.json();

                console.log("Spot Data (Final Source):", rawData);

                // รองรับทั้งโครงสร้าง {price: "..."} และ {data: {amount: "..."}}
                let price = rawData.price || (rawData.data && rawData.data.amount);

                if (price) {
                    const numericPrice = parseFloat(price);
                    document.getElementById('spot').innerText = "$ " + numericPrice.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    console.log("✅ Spot Gold Updated:", numericPrice);
                } else {
                    throw new Error("Data Format Error");
                }
            } catch (e) {
                console.error("Spot Error:", e);
                document.getElementById('spot').innerText = "รอข้อมูล...";
            }

            let oldSpotPrice = 0;

            // ... (ในฟังก์ชัน fetchGoldPrice) ...
            if (numericPrice > oldSpotPrice) {
                document.getElementById('spot').style.color = "#00ff00"; // เขียว
            } else if (numericPrice < oldSpotPrice) {
                document.getElementById('spot').style.color = "#ff0000"; // แดง
            }
            oldSpotPrice = numericPrice;

        }

        // อย่าลืมเรียกฟังก์ชันให้ทำงาน
        fetchGoldPrice();
        setInterval(fetchGoldPrice, 30000);
    </script>
