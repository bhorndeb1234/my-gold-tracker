<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSH Gold Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-3xl shadow-2xl p-6 border border-yellow-600/30">
        <h1 class="text-2xl font-bold text-center text-yellow-500 mb-6">Huasengheng Price</h1>

        <div class="bg-gray-700 rounded-2xl p-4 mb-4 text-center">
            <p class="text-sm text-gray-400">ทองแท่ง 96.5%</p>
            <div class="flex justify-around mt-2">
                <div>
                    <p class="text-xs text-red-400">ขายออก</p>
                    <p id="ask965" class="text-2xl font-bold text-red-500">---</p>
                </div>
                <div class="border-l border-gray-600"></div>
                <div>
                    <p class="text-xs text-green-400">รับซื้อ</p>
                    <p id="bid965" class="text-2xl font-bold text-green-500">---</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-700 rounded-2xl p-3 text-center">
                <p class="text-xs text-gray-400">Spot Gold ($)</p>
                <p id="spot" class="text-lg font-semibold text-white">---</p>
            </div>
            <div class="bg-gray-700 rounded-2xl p-3 text-center">
                <p class="text-xs text-gray-400">USD/THB</p>
                <p id="fx" class="text-lg font-semibold text-white">---</p>
            </div>
        </div>

        <p id="updateTime" class="text-[10px] text-center text-gray-500 italic mb-4">กำลังโหลดข้อมูล...</p>

        <button onclick="fetchGoldPrice()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded-xl transition duration-300">
            Refresh Now
        </button>
    </div>

    <script>
        async function fetchGoldPrice() {
            const updateTimeEl = document.getElementById('updateTime');
            updateTimeEl.innerText = "กำลังอัปเดต...";

            try {
                // เรียก API ผ่าน Proxy เพื่อเลี่ยงปัญหา CORS (ถ้ารันจาก Browser โดยตรง)
                const resSeacon = await fetch('https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon');
                const resPrice = await fetch('https://apicheckpricev3.huasengheng.com/api/Values/GetPrice');

                const dataSeacon = await resSeacon.json();
                const dataPrice = await resPrice.json();

                document.getElementById('ask965').innerText = dataSeacon.Ask965.toLocaleString();
                document.getElementById('bid965').innerText = dataSeacon.Bid965.toLocaleString();
                document.getElementById('spot').innerText = dataPrice[0].Bid;
                document.getElementById('fx').innerText = dataPrice[0].FxBid;
                document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965;
            } catch (e) {
                updateTimeEl.innerText = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
            }
        }
        // โหลดครั้งแรกตอนเปิดเว็บ
        fetchGoldPrice();
    </script>
</body>
</html>
