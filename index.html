        <button onclick="fetchGoldPrice()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded-xl transition duration-300">

        </button>
    </div>

  <script>
    // --- 1. ตั้งค่าเริ่มต้นกราฟ ---
    let goldLabels = []; // เก็บเวลา
    let goldData = [];   // เก็บราคาทองคำนวณได้
    let myChart;
    let oldSpotPrice = 0;
    let fxRate = 0; // สร้างตัวแปรรอไว้ด้านนอก try หรือข้างบนสุดของฟังก์ชันก็ได้

    const ctx = document.getElementById('goldChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: goldLabels,
            datasets: [{
                label: 'ราคาไทยคำนวณ (96.5%)',
                data: goldData,
                borderColor: '#ffd700', // สีทอง
                backgroundColor: 'rgba(255, 215, 0, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.3 // ความโค้งของเส้น
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false, grid: { color: '#333' } },
                x: { grid: { color: '#333' } }
            },
            plugins: {
                legend: { labels: { color: '#fff' } }
            }
        }
    });

    // --- 2. ฟังก์ชันคำนวณราคาทองไทย (เพิ่มเข้าไปใน fetchGoldPrice เดิมของคุณ) ---
    async function updateGoldPriceAndChart(spot, fx) {
        // สูตร: ((Spot + Premium 1.5) * 32.48 * FX) / 65.6
        const premium = 1.5;
        const thaiPrice = ((spot + premium) * 0.473 * fx);

        // แสดงผลตัวเลขคำนวณ
        document.getElementById('thaiCalc').innerText = Math.round(thaiPrice).toLocaleString() + " บาท";

        // อัปเดตกราฟ
        const now = new Date();
        const timeLabel = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');

        // เก็บข้อมูล (จำกัดแค่ 20 จุดล่าสุดเพื่อไม่ให้กราฟแน่นเกินไป)
        if (goldLabels.length > 20) {
            goldLabels.shift();
            goldData.shift();
        }

        goldLabels.push(timeLabel);
        goldData.push(Math.round(thaiPrice));

        myChart.update(); // สั่งให้กราฟวาดใหม่
    }

    async function fetchGoldPrice() {
            const myProxy = "https://script.google.com/macros/s/AKfycbxwykNCUgzYBusuUfmanwPJtwgFbBSvJQ839FUL2lm6EyNKFkxeT60lt-tIq2EXv3Cp/exec";

            // --- 1 & 2. ดึงราคาไทย ---
            try {
                const urlSeacon = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";
                const resSeacon = await fetch(myProxy + "?url=" + encodeURIComponent(urlSeacon));
                const dataSeacon = await resSeacon.json();

                if (dataSeacon) {
                    document.getElementById('ask965').innerText = (dataSeacon.Ask965 || 0).toLocaleString();
                    document.getElementById('bid965').innerText = (dataSeacon.Bid965 || 0).toLocaleString();
                    document.getElementById('AskAssociation').innerText = (dataSeacon.AskAssociation || 0).toLocaleString();
                    document.getElementById('BidAssociation').innerText = (dataSeacon.BidAssociation || 0).toLocaleString();
                    document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965 || "---";
                }
            } catch (e) { console.error("Thai Gold Error", e); }

            // --- ส่วนดึง FX (เงินบาท) ---
            try {
                const resEx = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
                const dataEx = await resEx.json();
                fxRate = parseFloat(dataEx.rates.THB);
                document.getElementById('fx').innerText = dataEx.rates.THB.toFixed(2) + " THB";
            } catch (e) { console.error("FX Error:", e); }

            // --- 3. ดึง Gold Spot ---
            try {
                const resSpot = await fetch(myProxy);
                const rawData = await resSpot.json();
                let price = rawData.price || (rawData.data && rawData.data.amount);

                if (price) {
                    const numericPrice = parseFloat(price);
                    document.getElementById('spot').innerText = "$ " + numericPrice.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });

                    // --- ส่วนคำนวณสีและกราฟ (อยู่ในที่ที่ปลอดภัยแล้ว) ---
                    if (oldSpotPrice > 0) { // ป้องกันการขึ้นสีแดง/เขียวในครั้งแรกที่โหลด
                        if (numericPrice > oldSpotPrice) {
                            document.getElementById('spot').style.color = "#00ff00";
                        } else if (numericPrice < oldSpotPrice) {
                            document.getElementById('spot').style.color = "#ff0000";
                        }
                    }
                    oldSpotPrice = numericPrice;

                    if (fxRate > 0) {
                        updateGoldPriceAndChart(numericPrice, fxRate);
                    }

                } else {
                    throw new Error("Data Format Error");
                }
            } catch (e) {
                console.error("Spot Error:", e);
                document.getElementById('spot').innerText = "รอข้อมูล...";
            }
            // ลบ updateGoldPriceAndChart(numericPrice, fxRate); ตรงนี้ออกไปแล้ว
        }

        fetchGoldPrice();
        setInterval(fetchGoldPrice, 30000);

    </script>
