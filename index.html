  <script>
    // --- 1. ตั้งค่าเริ่มต้นกราฟ ---
    let goldLabels = []; // เก็บเวลา
    let goldData = [];   // เก็บราคาทองคำนวณได้
    let myChart;
    let oldSpotPrice = 0;
    let fxRate = 0; // สร้างตัวแปรรอไว้ด้านนอก try หรือข้างบนสุดของฟังก์ชันก็ได้
    let huaAsk965 = 0;

    const ctx = document.getElementById('goldChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: goldLabels,
            datasets: [{
                label: 'ราคาไทยคำนวณ (96.5%)',
                data: goldData,
                borderColor: '#ffd700', // สีทอง
                backgroundColor: 'rgba(255, 215, 0, 0.1)',
                borderWidth: 2,
                fill: true,
                tension: 0.3 // ความโค้งของเส้น
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false, grid: { color: '#333' } },
                x: { grid: { color: '#333' } }
            },
            layout: {
                padding: {
                    top: 0,    // ลดช่องว่างด้านบน
                    bottom: 0
                }
            },
            plugins: {
                legend: {
                      display: true, // หรือเปลี่ยนเป็น false ถ้าไม่อยากให้มีชื่อ Dataset ด้านบน
                    labels: { color: '#fff', boxWidth: 12 }
                }
            }
        }
    });

    // --- 2. ฟังก์ชันคำนวณราคาทองไทย (เพิ่มเข้าไปใน fetchGoldPrice เดิมของคุณ) ---
    async function updateGoldPriceAndChart(spot, fx) {
        // สูตร: ((Spot + Premium 1.5) * 32.48 * FX) / 65.6
        const premium = 0; //old 1.5
        //const thaiPrice = (spot * 0.473 * fx);
        const thaiPrice = huaAsk965;

        // แสดงผลตัวเลขคำนวณ
        document.getElementById('thaiCalc').innerText = Math.round(thaiPrice).toLocaleString() + " บาท";

        // อัปเดตกราฟ
        const now = new Date();
        const timeLabel = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');

        // เก็บข้อมูล (จำกัดแค่ 20 จุดล่าสุดเพื่อไม่ให้กราฟแน่นเกินไป)
        if (goldLabels.length > 20) {
            goldLabels.shift();
            goldData.shift();
        }

        goldLabels.push(timeLabel);
        goldData.push(Math.round(thaiPrice));

        myChart.update(); // สั่งให้กราฟวาดใหม่
    }


    async function fetchGoldPrice() {
        document.querySelector('button').classList.add('opacity-50', 'cursor-wait');
        const btn = document.querySelector('button');
        btn.classList.add('opacity-50', 'cursor-wait');
        const updateTimeEl = document.getElementById('updateTime');
        updateTimeEl.innerText = "กำลังอัปเดต...";

        const myProxy = "https://script.google.com/macros/s/AKfycbxwykNCUgzYBusuUfmanwPJtwgFbBSvJQ839FUL2lm6EyNKFkxeT60lt-tIq2EXv3Cp/exec";
        const mySpotProxy = "https://script.google.com/macros/s/AKfycbylW-WEc-Qli2MIObVOicX0e0LYof4hJ0Zmqx_WVdYbhSqci92ldNOkGDgq-OEC7HlA/exec";

        // --- ส่วนที่ 1: ดึงค่าเงินบาท (FX) ---
        try {
            const resEx = await fetch("https://api.coinbase.com/v2/exchange-rates?currency=USD");
            const dataEx = await resEx.json();
            if (dataEx?.data?.rates?.THB) {
                fxRate = parseFloat(dataEx.data.rates.THB);
                document.getElementById('fx').innerText = fxRate.toFixed(2) + " THB";
            }
        } catch (e) { console.error("FX Error:", e); }

        // --- ส่วนที่ 2: ดึงราคาไทย (ฮั่วเซ่งเฮง) ---
        try {
            const url = "https://apicheckpricev3.huasengheng.com/api/Values/GetPrice";
            const res = await fetch(myProxy + "?url=" + encodeURIComponent(url));
            const data = await res.json();

            if (Array.isArray(data)) {
                const hshItem = data.find(item => item.GoldType === 'HSH');
                if (hshItem) {
                    huaAsk965 = parseFloat(hshItem.Sell.replace(/,/g, ''));
                    document.getElementById('ask965').innerText = huaAsk965.toLocaleString();
                    document.getElementById('bid965').innerText = hshItem.Buy;
                    document.getElementById('updateTime').innerText = "อัปเดตเมื่อ: " + (hshItem.TimeUpdate || "---");
                }
                const refItem = data.find(item => item.GoldType === 'REF');
                if (refItem) {
                    document.getElementById('AskAssociation').innerText = refItem.Sell;
                    document.getElementById('BidAssociation').innerText = refItem.Buy;
                }
            }
        } catch (e) { console.error("Thai Gold Error:", e); }

        // --- ส่วนที่ 3: ดึง Gold Spot ---
        try {
            const mySpotProxy = "https://script.google.com/macros/s/AKfycbxOQaIMBKci8E7Xr3iISk2pUVxK7tKTm4d1DyeuFByL5MJ_g8gB-Cuz4usu6h0aMk9Xyw/exec";
            const resSpot = await fetch(mySpotProxy);
            const data = await resSpot.json();

            console.log("Spot Result:", data);

            // เช็คว่าราคาที่ได้มาไม่ใช่ 0 หรือค่าว่าง
            if (data && data.price && parseFloat(data.price) > 0) {
                const price = parseFloat(data.price);
                document.getElementById('spot').innerText = "$ " + price.toLocaleString(undefined, {
                    minimumFractionDigits: 2
                });

                if (oldSpotPrice > 0) {
                    document.getElementById('spot').style.color = (price > oldSpotPrice) ? "#00ff00" : (price < oldSpotPrice ? "#ff0000" : "#ffffff");
                }
                oldSpotPrice = price;

                if (typeof fxRate !== 'undefined' && fxRate > 0) {
                    updateGoldPriceAndChart(price, fxRate);
                }
            } else {
                document.getElementById('spot').innerText = "Retry...";
                console.warn("GAS returned 0, please check Script permissions.");
            }
        } catch (e) {
            console.error("Fetch Spot Error:", e);
            document.getElementById('spot').innerText = "Network Error";
        } finally {
            // ปลดล็อกปุ่มให้กดใหม่ได้
            btn.classList.remove('opacity-50', 'cursor-wait');
        }
    
    }

    
        let historyChart;

        async function fetchHistoryData() {
            try {
                // เปลี่ยนมาใช้ Yahoo Finance API (ดึงผ่าน Proxy ของคุณ)
                const symbol = "GC=F"; // Gold Futures (หรือจะใช้ XAUUSD=X)
                const urlYahoo = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=7d&interval=1d`;

                const myProxy = "https://script.google.com/macros/s/AKfycbxwykNCUgzYBusuUfmanwPJtwgFbBSvJQ839FUL2lm6EyNKFkxeT60lt-tIq2EXv3Cp/exec";
                const res = await fetch(myProxy + "?url=" + encodeURIComponent(urlYahoo));
                const json = await res.json();

                // แกะข้อมูลจากโครงสร้างของ Yahoo Finance
                const result = json.chart.result[0];
                const timestamps = result.timestamp; // [17000000, 17000001, ...]
                const closePrices = result.indicators.quote[0].close; // [2010.5, 2020.1, ...]

                let dailyLabels = [];
                let dailyPrices = [];

                // วนลูปจัดการข้อมูล
                for (let i = 0; i < timestamps.length; i++) {
                    const date = new Date(timestamps[i] * 1000);
                    const label = date.getDate() + "/" + (date.getMonth() + 1);

                    // สูตรคำนวณราคาไทย
                    const spotPrice = closePrices[i];
                    if (spotPrice) { // เช็คว่ามีราคาปิดของวันนั้นไหม
                      //  const thaiPrice = ((spotPrice + 1.5) * 32.48 * fxRate) / 65.6; //Gem formular
                        const thaiPrice = (spotPrice * 0.473 * fxRate); //Ter formular

                        dailyLabels.push(label);
                        dailyPrices.push(Math.round(thaiPrice));
                    }
                }

                // ส่วนสร้างกราฟ (เหมือนเดิม)
                const ctxH = document.getElementById('historyChart').getContext('2d');
                if (historyChart) historyChart.destroy();

                historyChart = new Chart(ctxH, {
                    type: 'bar',
                    data: {
                        labels: dailyLabels,
                        datasets: [{
                            label: 'ราคาทองไทยย้อนหลัง 7 วัน (บาท)',
                            data: dailyPrices,
                            backgroundColor: 'rgba(255, 215, 0, 0.4)',
                            borderColor: '#ffd700',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        aspectRatio: 2,
                        scales: {
                            y: { beginAtZero: false, grid: { color: '#333' }, ticks: { color: '#ccc' } },
                            x: { grid: { display: false }, ticks: { color: '#ccc' } }
                        }
                    }
                });

            } catch (e) {
                console.error("History Chart Error:", e);
            }
        }



        fetchGoldPrice();
        setInterval(fetchGoldPrice, 30000);
        setTimeout(fetchHistoryData, 3000);

    </script>
