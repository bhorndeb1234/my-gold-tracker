                <p class="text-xs text-gray-400">USD/THB</p>
                <p id="fx" class="text-lg font-semibold text-white">---</p>
            </div>
        </div>

        <p id="updateTime" class="text-[10px] text-center text-gray-500 italic mb-4">กำลังโหลดข้อมูล...</p>

        <button onclick="fetchGoldPrice()" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded-xl transition duration-300">
            Refresh Now
        </button>
    </div>

<script>
async function fetchGoldPrice() {
        const updateTimeEl = document.getElementById('updateTime');
        updateTimeEl.innerText = "กำลังอัปเดต...";

        // ใช้ Proxy ตัวใหม่ที่เสถียรกว่า (cors-anywhere แบบสาธารณะ)
        const proxy = "https://api.allorigins.win/get?url=";
        const urlSeacon = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";
        const urlPrice = "https://apicheckpricev3.huasengheng.com/api/Values/GetPrice";

        try {
            const [resSeacon, resPrice] = await Promise.all([
                fetch(proxy + encodeURIComponent(urlSeacon)),
                fetch(proxy + encodeURIComponent(urlPrice))
            ]);

            const rawSeacon = await resSeacon.json();
            const rawPrice = await resPrice.json();

            // แกะข้อมูลจาก AllOrigins
            const dataSeacon = JSON.parse(rawSeacon.contents);
            const dataPrice = JSON.parse(rawPrice.contents);

            // แสดงผลทองแท่ง 96.5% (ใส่ตัวเช็คป้องกันค่า Null)
            if (dataSeacon) {
                const ask = dataSeacon.Ask965 || 0;
                const bid = dataSeacon.Bid965 || 0;
                document.getElementById('ask965').innerText = ask.toLocaleString();
                document.getElementById('bid965').innerText = bid.toLocaleString();
                document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965 || "อัปเดตแล้ว";
            }

            // แสดงผล Spot Gold และ FX (เช็คว่าเป็น Array และมีข้อมูลไหม)
            if (Array.isArray(dataPrice) && dataPrice.length > 0) {
                const item = dataPrice[0];
                // ป้องกัน Error ด้วยการเช็คค่าก่อนใช้ toLocaleString
                const spotVal = item.Bid || item.Ask || 0;
                const fxVal = item.FxBid || item.FxAsk || 0;

                document.getElementById('spot').innerText = "$" + (spotVal ? spotVal.toLocaleString() : "---");
                document.getElementById('fx').innerText = (fxVal ? fxVal.toLocaleString() : "---") + " THB";
            }

        } catch (e) {
            console.error("Gem Debug:", e);
            updateTimeEl.innerText = "ดึงข้อมูลไม่สำเร็จ กรุณารีเฟรชหน้าจอ";
        }
    }
    fetchGoldPrice();
</script>
