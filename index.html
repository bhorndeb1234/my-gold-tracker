    <script>
    async function fetchGoldPrice() {
      const myProxy = "https://script.google.com/macros/s/AKfycbypD3WSGeorBl0kCSzd7HHDUd8I2L7phTKfJMqQ4fZhE5_3oZgenG6nulP1tf2XLft_xg/exec?url=";

        // API ใหม่สำหรับค่าเงินบาท (ฟรีและไม่ต้องใช้ Key)
        const urlExchange = "https://api.exchangerate-api.com/v4/latest/USD";
        // API ของ Binance เพื่อดึงราคา PAXG (เหรียญทองคำที่มีมูลค่าเท่ากับทอง 1 ออนซ์โลก)
        const urlSpot = "https://api.binance.com/api/3/ticker/price?symbol=PAXGUSDT";

        // API เดิมของฮั่วเซ่งเฮง
        const urlSeacon = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";

        try {
            // 1. ดึงราคาทองไทย (เหมือนเดิม)
            const resSeacon = await fetch(myProxy + encodeURIComponent(urlSeacon));
            const dataSeacon = await resSeacon.json();
            if (dataSeacon) {
                document.getElementById('ask965').innerText = (dataSeacon.Ask965 || 0).toLocaleString();
                document.getElementById('bid965').innerText = (dataSeacon.Bid965 || 0).toLocaleString();
                document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965;
                document.getElementById('AskAssociation').innerText = (dataSeacon.AskAssociation || 0).toLocaleString();
                document.getElementById('BidAssociation').innerText = (dataSeacon.BidAssociation || 0).toLocaleString();
            }

            // 2. ดึงค่าเงินบาท (USD/THB)
            const resEx = await fetch(urlExchange); // ตัวนี้ส่วนใหญ่ไม่ติด CORS ดึงตรงได้เลย
            const dataEx = await resEx.json();
            const thbRate = dataEx.rates.THB;
            document.getElementById('fx').innerText = thbRate.toFixed(2) + " THB";

            // 3. ดึง Gold Spot (ราคาโลก)
            const resSpot = await fetch(myProxy + encodeURIComponent(urlSpot));
            const dataSpot = await resSpot.json();
            const spotPrice = parseFloat(dataSpot.price);
            document.getElementById('spot').innerText = "$" + spotPrice.toLocaleString(undefined, {minimumFractionDigits: 2});

        } catch (e) {
            console.error("Gem Debug:", e);
        }
    }
    </script>
