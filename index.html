    <script>
    async function fetchGoldPrice() {
        const updateTimeEl = document.getElementById('updateTime');
        updateTimeEl.innerText = "กำลังอัปเดต...";

        const myProxy = "https://script.google.com/macros/s/AKfycbxK4aDuezUe5j1-bujlSOWzO6AjskqEov-zRihXn_cDr_vYECI3gwynn4QvoXpiwnQG0g/exec?url=";

        // 1. ดึงราคาทองไทย (ผ่าน Proxy)
        try {
            const urlSeacon = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";
            const resSeacon = await fetch(myProxy + encodeURIComponent(urlSeacon));
            const dataSeacon = await resSeacon.json();

            if (dataSeacon) {
                document.getElementById('ask965').innerText = (dataSeacon.Ask965 || 0).toLocaleString();
                document.getElementById('bid965').innerText = (dataSeacon.Bid965 || 0).toLocaleString();
                document.getElementById('AskAssociation').innerText = (dataSeacon.AskAssociation || 0).toLocaleString();
                document.getElementById('BidAssociation').innerText = (dataSeacon.BidAssociation || 0).toLocaleString();
                document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965;
            }
        } catch (e) { console.error("Thai Gold Error:", e); }

        // 2. ดึงค่าเงิน USD/THB (ดึงตรง ไม่ต้องผ่าน Proxy)
        try {
            const resEx = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
            const dataEx = await resEx.json();
            document.getElementById('fx').innerText = dataEx.rates.THB.toFixed(2) + " THB";
        } catch (e) { console.error("FX Error:", e); }

        // 3. ดึง Gold Spot (ราคาโลก) - เปลี่ยนไปใช้ KuCoin แทน Binance
        try {
            // ใช้ KuCoin API (ดึงราคาล่าสุดของ PAXG-USDT)
            const urlKuCoin = "https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=PAXG-USDT";
            const resSpot = await fetch(myProxy + encodeURIComponent(urlKuCoin));
            const rawData = await resSpot.json();

            console.log("Raw Spot Data (KuCoin):", rawData);

            if (rawData && rawData.data && rawData.data.price) {
                const price = parseFloat(rawData.data.price);
                document.getElementById('spot').innerText = "$" + price.toLocaleString(undefined, {minimumFractionDigits: 2});
            } else {
                // แผนสำรองสุดท้าย: ถ้า KuCoin พัง ให้ใช้ราคาจาก CoinGecko
                const urlCG = "https://api.coingecko.com/api/v3/simple/price?ids=pax-gold&vs_currencies=usd";
                const resCG = await fetch(myProxy + encodeURIComponent(urlCG));
                const dataCG = await resCG.json();
                const priceCG = dataCG['pax-gold'].usd;
                document.getElementById('spot').innerText = "$" + priceCG.toLocaleString(undefined, {minimumFractionDigits: 2});
            }
        } catch (e) {
            console.error("Spot Error:", e);
            document.getElementById('spot').innerText = "รอข้อมูล...";
        }


    }


    // เรียกทำงานทันทีที่โหลดหน้า
    fetchGoldPrice();

    // 1. ตั้งค่าให้รีเฟรชข้อมูลอัตโนมัติทุกๆ 30 วินาที
    setInterval(fetchGoldPrice, 30000);

    // 2. ฟังก์ชันตกแต่งเพิ่มเติม (ถ้าต้องการให้ราคาขยับแล้วมีสี)
    // คุณสามารถเพิ่ม Logic ตรวจสอบได้ว่าถ้าราคาใหม่ > ราคาเก่า ให้เป็นสีเขียวชั่วคราวได้ครับ


    </script>
