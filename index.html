    <script>
    async function fetchGoldPrice() {
        const updateTimeEl = document.getElementById('updateTime');
        updateTimeEl.innerText = "กำลังอัปเดต...";

        const myProxy = "https://script.google.com/macros/s/AKfycbysQOi3j8w_5g29oUMYE54r131UN33aIvYe2ZUt1fh_GXBdDBDHMw_Gx-2fTPEakNX8ZA/exec?url=";

        // 1. ดึงราคาทองไทย (ผ่าน Proxy)
        try {
            const urlSeacon = "https://apicheckpricev3.huasengheng.com/api/Values/GetPriceSeacon";
            const resSeacon = await fetch(myProxy + encodeURIComponent(urlSeacon));
            const dataSeacon = await resSeacon.json();

            if (dataSeacon) {
                document.getElementById('ask965').innerText = (dataSeacon.Ask965 || 0).toLocaleString();
                document.getElementById('bid965').innerText = (dataSeacon.Bid965 || 0).toLocaleString();
                document.getElementById('AskAssociation').innerText = (dataSeacon.AskAssociation || 0).toLocaleString();
                document.getElementById('BidAssociation').innerText = (dataSeacon.BidAssociation || 0).toLocaleString();
                document.getElementById('updateTime').innerText = dataSeacon.StrTimeUpdate965;
            }
        } catch (e) { console.error("Thai Gold Error:", e); }

        // 2. ดึงค่าเงิน USD/THB (ดึงตรง ไม่ต้องผ่าน Proxy)
        try {
            const resEx = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
            const dataEx = await resEx.json();
            document.getElementById('fx').innerText = dataEx.rates.THB.toFixed(2) + " THB";
        } catch (e) { console.error("FX Error:", e); }

        // 3. ดึง Gold Spot (ราคาโลก) - ระบบ 2 ชั้น
        try {
            // ลองดึงจาก CoinCap ก่อน
            const resSpot = await fetch("https://api.coincap.io/v2/assets/pax-gold");
            const dataSpot = await resSpot.json();
            const price = parseFloat(dataSpot.data.priceUsd);
            document.getElementById('spot').innerText = "$" + price.toLocaleString(undefined, {minimumFractionDigits: 2});
        } catch (e) {
            console.warn("CoinCap failed, trying backup...");
            try {
                // ถ้า CoinCap พัง ให้สลับมาดึงจาก Messari (ตัวสำรองที่เสถียรมาก)
                const resBackup = await fetch("https://data.messari.io/api/v1/assets/paxg/metrics");
                const dataBackup = await resBackup.json();
                const priceBackup = dataBackup.data.market_data.price_usd;
                document.getElementById('spot').innerText = "$" + priceBackup.toLocaleString(undefined, {minimumFractionDigits: 2});
            } catch (err) {
                console.error("All Spot APIs failed:", err);
                document.getElementById('spot').innerText = "Connecting...";
            }
        }
    }

    // เรียกทำงานทันทีที่โหลดหน้า
    fetchGoldPrice();
    </script>
